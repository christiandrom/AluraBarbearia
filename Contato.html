<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Contato - Barbearia Alura</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="logo da Barbearia"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nome e sobrenome">Nome e Sobrenome</label>
			<input type="text" name="" id="nomeSobrenome" class="inputPadrao" required>

			<label for="email">Email</label>
			<input type="text" name="e-mail" id="email" class="inputPadrao" required placeholder="SeuEmail@gmail.com">

			<label for="telefone">Telefone</label>
			<input type="text" name="tel" id="telefone" class="inputPadrao" required placeholder="(xx) xxxx-xxxx">

			<label for="mensagem">Mensagem</label>
			<textarea name="msg" id="" cols="30" rows="10"></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radioEmail"><input type="radio" name="contato" id="radioEmail">Email</label>

				<label for="radioTelefone"><input type="radio" name="contato" id="radioTelefone">Telefone</label>

				<label for="radioWhats"><input type="radio" name="contato" id="radioWhats" checked>WhatsApp</label>

			</fieldset>

			<fieldset>
				<legend>Qual horario prefere ser atendido?</legend>
				<select>
					<option value="">Manhã</option>
					<option value="">Tarde</option>
					<option value="">Noite</option>
				</select>
			</fieldset>

			<label class="checkBox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
				email?</label>

			<input type="submit" value="Enviar fornulário" class="botao">

		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>horario</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>
		</table>

	</main>
	<footer>
		<img src="logo-branco.png" alt="logo da barbearia no rodapé">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
	</footer>
</body>

</html>
